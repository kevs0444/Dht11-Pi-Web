<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT11 Monitor - Raspberry Pi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🌡️ DHT11 Environment Monitor</h1>
        
        <div id="status" class="status offline">
            🔄 Connecting to sensor...
        </div>
        
        <div class="metrics">
            <div class="metric-card temp">
                <div class="metric-icon">🌡️</div>
                <div id="temperature" class="metric-value">--</div>
                <div class="metric-label">Temperature (°C)</div>
            </div>
            
            <div class="metric-card humidity">
                <div class="metric-icon">💧</div>
                <div id="humidity" class="metric-value">--</div>
                <div class="metric-label">Humidity (%)</div>
            </div>
        </div>
        
        <div id="statsSection" style="display: none;">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">📊 Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div id="tempMin" class="stat-value">--</div>
                    <div class="stat-label">Min Temp (°C)</div>
                </div>
                <div class="stat-item">
                    <div id="tempMax" class="stat-value">--</div>
                    <div class="stat-label">Max Temp (°C)</div>
                </div>
                <div class="stat-item">
                    <div id="tempAvg" class="stat-value">--</div>
                    <div class="stat-label">Avg Temp (°C)</div>
                </div>
                <div class="stat-item">
                    <div id="humidityMin" class="stat-value">--</div>
                    <div class="stat-label">Min Humidity (%)</div>
                </div>
                <div class="stat-item">
                    <div id="humidityMax" class="stat-value">--</div>
                    <div class="stat-label">Max Humidity (%)</div>
                </div>
                <div class="stat-item">
                    <div id="humidityAvg" class="stat-value">--</div>
                    <div class="stat-label">Avg Humidity (%)</div>
                </div>
            </div>
        </div>
        
        <button id="refreshBtn" class="refresh-btn">🔄 Refresh Data</button>
        
        <div id="lastUpdated" class="last-updated">
            Last updated: Never
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
